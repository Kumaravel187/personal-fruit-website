<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,400;6..12,500;6..12,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Fruit Website</title>
  </head>
  <body>
    <nav>
      <div class="container wrapper flex flex-ac flex-jc-sp">
        <img src="./images/fruit.png" alt="fruit-icon" />
        <div class="links flex flex-ac flex-jc-sp">
          <div class="links__product  ">
            <li><a href="#">Product</a></li>
            <li><a href="#">FAQ</a></li>
          </div>
          <div class="links__utility">
            <li>
              <a href="#"><img src="/images/trolley.png" alt="" /></a>
            </li>
            <li>
              <a href="#"><img src="/images/man.png" alt="" /></a>
            </li>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <section class="desc container wrapper flex">
        <div class="description">
          <h1 class="description__heading">
            Take your <span>vitamins</span> to keep your immunue
          </h1>
          <h1 class="description__para">
            At this time it is very important for us to maintain our immune
            system. has come a drink with high vitamins for your health.
          </h1>
          <div class="description__btn flex">
            <button>Be a reseller</button>
            <button>Watch video</button>
          </div>
          <small class="description__small">
            To become a reseller please click the button above.
          </small>
        </div>
        <div class="description__image"></div>
      </section>

      <section class="card br"></section>
    </main>
  </body>
